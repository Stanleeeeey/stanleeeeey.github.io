<body onload="Newword()">
    <nav>
        <div class="lang">
            <p>
                words lang

                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-down" viewBox="0 0 16 16">

                </svg></button>

            
        </div>
        <h1>
            HANGMAN
        </h1>

    <div class="remaining-langs" id="remlang">
        <p>choose one language:</p>
        <button  onclick="changeLang('eng')">eng</button>
    </div>
    <div class="main-game">
        <p id="hangman"><br><br><br><br><br></p><br>
        <p id="life">10</p><br>
        <h1 id="word"></h1><br>
        <button onclick="Newword()">Get New Word</button><br>
        <input type = text id="text" hidden>
    </div>
